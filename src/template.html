<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="https://kit.fontawesome.com/c593719e20.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>Battleship</header>

    <main>
        <div id="turnDisplay"></div>
        <div id="containerWrapper">
            <section id="containerOne">
                <div>Player's board</div>
                <div class="board"></div>
                <div class="board-buttons">
                    <button class="random-board-btn">Random Board</button>
                    <button class="reset-board-btn">Reset Board</button>
                </div>
            </section>
            <section id="containerTwo">
                <div>Computer's board</div>
                <div class="board"></div>
                <div class="board-buttons hidden" >
                    <button class="random-board-btn">Random Board</button>
                    <button class="reset-board-btn">Reset Board</button>
                </div>
            </section>
        </div>
        <div id="resultDisplay"></div>
        <button id="startBtn">Start Game</button>
        <button id="exitBtn" class="hidden">Exit Game</button>
    </main>

    <footer>
        <div id="footerText">Copyright Â© 2024 dekr1sh</div>
        <a href="https://github.com/dekr1sh" target="_blank" aria-label="GitHub Profile">
            <i class="fa-brands fa-github" aria-hidden="true"></i>
        </a>
    </footer>
</body>
</html>
